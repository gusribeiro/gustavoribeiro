---
layout: default
---

{% include header.html %}
<main class="portfolio">
	<header class="main-header">
		<h1 class="main-title">projetos, freelas etc.</h1>
		<span class="main-image"></span>
	</header>
	<div class="main-content">
		<div class="wrap">
			{% if site.categories.portfolio == null %}
				<p>Nenhum conte√∫do a ser exibido no momento.</p>
			{% else %}
				<ul class="posts">
					{% for post in site.posts %}
						<li>
							<span>{{ post.date | date: "%d.%m.%Y"}}</span>
							<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
	</div>
</main>
