---
layout: default
---

{% include header.html %}
<main class="post">
	<header class="main-header">
		<h1 class="main-title">{{ page.title }}</h1>
		<span class="main-image" {% if page.postimage %}style="background-image:url({{ page.postimage }});"{% endif %}></span>
	</header>
	<div class="main-content">
		<div class="wrap">
			<p>{{ page.date | date: "%d.%m.%Y"}}</p>
			<article>
				{{ content }}
			</article>
			{% if page.comments %}
				{% include comments.html %}
			{% endif %}
		</div>
	</div>
</main>
